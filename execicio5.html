<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de string</title>
</head>
<body>
    <h2>Formulário de consulta de curso:</h2>
    <br>
    <form name="formcurso" action="" method="post">
        Digite o seu curso: <input type="text" name="f_cursodig" size="8" maxlength="4"> (sist) <P></P>
        <input type="button" name="btn_validar" value="Validar" onclick="cadcurso()">
        <input type="reset" name="btn_cancelar" value="Cancelar"><p></p>
        Código do curso: <input type="text" name="f_codcurso" size="15" maxlength="10">
    </form>

    <script language="javascript">
        var cursodig;

        function cadcurso() {
            cursodig = document.formcurso.f_cursodig.value;
            if (cursodig.toLowerCase() == 'sist') {
                document.formcurso.f_codcurso.value = 'sist001/FB';
            } else {
                alert('Curso Inválido!');
            } 
        }
    </script>
</body>
</html>
